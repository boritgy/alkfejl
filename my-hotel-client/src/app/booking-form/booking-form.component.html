<div style="padding-left: 4em;">
    <img class="jpg-icon"  src="assets/img/title.jpg" style="max-width: 100%; min-width: 100%;">
    <h1>Foglalás</h1>
    <form #form="ngForm" (ngSubmit)="submitBooking(form.form)">
        <div>
        <mat-form-field>
            <input
                matInput
                placeholder="Név"
                [(ngModel)]="booking.name"
                name="name"
                required
                #name="ngModel"
            />
            <mat-error *ngIf="name.invalid && (name.touched || name.dirty) && name.errors['required']">
                Name is required!
            </mat-error>
        </mat-form-field>
        </div>
        <div>
        <mat-form-field>
                <mat-label>Étkezés</mat-label>
                <mat-select
                    [(ngModel)]="booking.meal"
                    name="meal"
                    required
                    #meal="ngModel"
                >
                <mat-option *ngFor="let meal of meals" [value]="meal.value">
                    {{ meal.label }}
                </mat-option>
                </mat-select>
                <mat-error *ngIf="meal.invalid && (meal.touched || meal.dirty) && meal.errors['required']">
                    Meal is required!
                </mat-error>
            </mat-form-field>
        </div>
        <div>
        <mat-form-field>
            <input
                matInput
                placeholder="Érkezés"
                value=""
                [(ngModel)]="booking.arriveDate"
                name="arriveDate"
                required
                #arriveDate="ngModel"
                pattern="PC-\d+"
            />
            <mat-error *ngIf="arriveDate.invalid && (arriveDate.touched || arriveDate.dirty) && arriveDate.errors['required']">
                Arrive date is required!
            </mat-error>
            <mat-error *ngIf="arriveDate.invalid && (arriveDate.touched || arriveDate.dirty) && arriveDate.errors['pattern']">
                Rossz dátum!
            </mat-error>
        </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input
                    matInput
                    placeholder="Távozás"
                    value=""
                    [(ngModel)]="booking.leaveDate"
                    name="leaveDate"
                    required
                    #leaveDate="ngModel"
                    pattern="PC-\d+"
                />
                <mat-error *ngIf="leaveDate.invalid && (leaveDate.touched || leaveDate.dirty) && leaveDate.errors['required']">
                    Arrive date is required!
                </mat-error>
                <mat-error *ngIf="leaveDate.invalid && (leaveDate.touched || leaveDate.dirty) && leaveDate.errors['pattern']">
                    Rossz dátum!
                </mat-error>
            </mat-form-field>
        </div>
        <div>
        <mat-form-field>
            <mat-label>Állapot</mat-label>
            <mat-select
                [(ngModel)]="booking.status"
                name="status"
                required
                #status="ngModel"
            >
            <mat-option *ngFor="let status of statuses" [value]="status.value">
                {{ status.label }}
            </mat-option>
            </mat-select>
            <mat-error *ngIf="status.invalid && (status.touched || status.dirty) && status.errors['required']">
                Status is required!
            </mat-error>
        </mat-form-field>
        </div>
        <div>
        <button mat-raised-button color="primary">Create</button>
        </div>
    </form>
</div>
